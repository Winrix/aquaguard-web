<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaGuard - Crear cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full">
    <div class="text-center mb-8 animate-fade-in">
      <div class="flex items-center justify-center space-x-3 mb-4">
        <img src="logo aquaguard.png" alt="Logo AquaGuard" class="h-16 w-auto" />
        <h1 class="text-3xl font-bold text-blue-600">AquaGuard</h1>
      </div>
      <p class="text-gray-600">Crea tu cuenta para monitorear tu piscina</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crear cuenta</h2>
      
      <form id="register-form" class="space-y-5" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Tu nombre"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="correo@ejemplo.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="Mínimo 8 caracteres"
              class="w-full pr-12 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
            <button type="button" id="toggle-password" aria-label="Mostrar u ocultar contraseña" class="absolute inset-y-0 right-3 text-gray-500 hover:text-gray-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label for="confirm" class="block text-sm font-medium text-gray-700 mb-2">Confirmar contraseña</label>
          <div class="relative">
            <input
              type="password"
              id="confirm"
              name="confirm"
              required
              minlength="8"
              placeholder="Repite tu contraseña"
              class="w-full pr-12 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
            <button type="button" id="toggle-confirm" aria-label="Mostrar u ocultar confirmación" class="absolute inset-y-0 right-3 text-gray-500 hover:text-gray-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-start">
          <input id="terms" type="checkbox" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            Acepto los términos y condiciones
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl"
        >
          Crear cuenta
        </button>

        <p id="register-message" class="text-center text-sm hidden"></p>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        ¿Ya tienes una cuenta?
        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Inicia sesión</a>
      </p>
    </div>

    <div class="text-center mt-6">
      <a href="landing page.html" class="text-blue-600 hover:text-blue-700 font-medium flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Volver al inicio
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-message');
    const togglePassword = document.getElementById('toggle-password');
    const toggleConfirm = document.getElementById('toggle-confirm');

    function showMessage(text, ok) {
      msg.textContent = text;
      msg.classList.remove('hidden', 'text-red-600', 'text-green-600');
      msg.classList.add(ok ? 'text-green-600' : 'text-red-600');
    }

    function wireToggle(btnId, inputId) {
      const btn = document.getElementById(btnId);
      const input = document.getElementById(inputId);
      if (!btn || !input) return;
      btn.addEventListener('click', () => {
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        btn.setAttribute('aria-pressed', String(isHidden));
      });
    }

    wireToggle('toggle-password', 'password');
    wireToggle('toggle-confirm', 'confirm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const terms = document.getElementById('terms').checked;

      if (!name) { showMessage('✗ Ingresa tu nombre', false); return; }
      if (!email) { showMessage('✗ Ingresa tu correo', false); return; }
      if (password.length < 8) { showMessage('✗ La contraseña debe tener al menos 8 caracteres', false); return; }
      if (password !== confirm) { showMessage('✗ Las contraseñas no coinciden', false); return; }
      if (!terms) { showMessage('✗ Debes aceptar los términos y condiciones', false); return; }

      // Simulación de registro (aquí conectarías tu backend)
      showMessage('✓ Creando tu cuenta...', true);
      setTimeout(() => {
        alert('Cuenta creada (demo). Ahora puedes iniciar sesión.');
        window.location.href = 'login.html';
      }, 1000);
    });
  </script>
</body>
</html>
