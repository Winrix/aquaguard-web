<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaGuard - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full">
    <!-- Logo y título -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="flex items-center justify-center space-x-3 mb-4">
        <img src="logo aquaguard.png" alt="Logo AquaGuard" class="h-16 w-auto" />
        <h1 class="text-3xl font-bold text-blue-600">AquaGuard</h1>
      </div>
      <p class="text-gray-600">Monitoreo inteligente de piscinas</p>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
      
      <form id="login-form" class="space-y-5">
        <!-- Campo de correo electrónico -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo electrónico
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            placeholder="correo@ejemplo.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <!-- Campo de contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              placeholder="••••••••"
              class="w-full pr-12 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
            <button type="button" id="toggle-password" aria-label="Mostrar u ocultar contraseña" class="absolute inset-y-0 right-3 text-gray-500 hover:text-gray-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Recordarme y olvidé contraseña -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
            <span class="ml-2 text-gray-600">Recordarme</span>
          </label>
          <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de inicio de sesión -->
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl"
        >
          Iniciar Sesión
        </button>

        <!-- Mensaje de respuesta -->
        <p id="login-message" class="text-center text-sm hidden"></p>
      </form>

      <!-- Divisor -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">o continuar con</span>
        </div>
      </div>

      <!-- Botones de inicio de sesión con redes sociales -->
      <div class="grid grid-cols-2 gap-3">
        <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        
        <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Facebook</span>
        </button>
      </div>

      <!-- Registro -->
      <p class="text-center text-sm text-gray-600 mt-6">
        ¿No tienes una cuenta? 
        <a href="register.html" class="text-blue-600 hover:text-blue-700 font-semibold">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Volver a inicio -->
    <div class="text-center mt-6">
      <a href="landing page.html" class="text-blue-600 hover:text-blue-700 font-medium flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Volver al inicio
      </a>
    </div>
  </div>

  <!-- Script para manejar el formulario -->
  <script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('login-message');
    const togglePassword = document.getElementById('toggle-password');
    if (togglePassword) {
      togglePassword.addEventListener('click', () => {
        const input = document.getElementById('password');
        if (!input) return;
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        togglePassword.setAttribute('aria-pressed', String(isHidden));
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulación de inicio de sesión (aquí conectarías con tu backend)
      message.classList.remove('hidden', 'text-red-600', 'text-green-600');
      
      if (email && password) {
        message.textContent = '✓ Iniciando sesión...';
        message.classList.add('text-green-600');
        
        // Simulación de redirección después de 1 segundo
        setTimeout(() => {
          // Aquí redirigirías al dashboard o página principal de la app
          alert('¡Bienvenido a AquaGuard! (Esta es una demo)');
        }, 1000);
      } else {
        message.textContent = '✗ Por favor completa todos los campos';
        message.classList.add('text-red-600');
      }
    });
  </script>

</body>
</html>
